<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dog-list</title>
</head>

<body>
    <header>
        <div class="container mt-5">
          <div class="image-container">
            <h1>DOG LIST</h1>
          <div class="destaque">
            <p>Ano - 2024 <span id="ano-atual"></span></p>
            <div>
              Total: <span id="total-valor">0.00</span>
          </div>
          
          </div>
          <form id="form" class="my-3">
            <input class="form-control input mb-2" type="text" id="input-endereco" placeholder="Rua" required>
            <input class="form-control input mb-2" type="number" id="input-número" placeholder="Número" required>
            <input class="form-control input mb-2" type="date" id="input-date" placeholder="Data" required>
            <input class="form-control input mb-2" type="number" id="input-valor" placeholder="Valor da corrida $R" required>
            <button class="btn btn-success add" type="submit">Adicionar</button>
          </form id='form'>
        </div>
      </header>
      <div class="container">
        <table class="table mt-3">
          <thead>
            <tr>
              <th class="bg-dark text-white">ENDEREÇO</th>
              <th class="bg-dark text-white">NÚMERO</th>
              <th class="bg-dark text-white">DATA</th>
              <th class="bg-dark text-white">VALOR</th>
              <th class="bg-dark text-white">EXCLUIR</th>
            </tr>
          </thead>
          <tbody id="t-body">
            <!-- Linhas adicionadas aqui -->
          </tbody>
        </table>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
